<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>my ecommerce </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <!-- ***********************************HEADER************************************ -->
    <header>
        <div class="container-fluid bg-dark text-light p-3">
            <h1 class="text-center text-uppercase">my ecommerce</h1>
        </div>
        
    </header>
    <!-- ***********************************NAVIGATION************************************ -->
    <nav class="container-fluid shadow p-3">
        <ul class="nav justify-content-center text-uppercase">
            {% if current_user.is_authenticated%}
            <li class="nav nav-link"><a class="nav nav-link" href="{{url_for('user.home')}}">home</a></li class="nav nav-link">
            <li class="nav nav-link"><a class="nav nav-link" href="{{url_for('user.view_all_products')}}">products</a></li>
            <li class="nav nav-link"><a class="nav nav-link" href="{{url_for('user.account')}}">account</a></li>
            <li class="nav nav-link"><a class="nav nav-link" href="{{url_for('user.logout')}}">logout</a></li>
            {%else%}
                <li class="nav nav-item" ><a class="nav nav-link" href="{{url_for('main.index')}}">home</a></li class="nav nav-item" >
                <li class="nav nav-item" ><a class="nav nav-link" href="{{url_for('user.login')}}">login</a></li>
                <li class="nav nav-item" ><a class="nav nav-link" href="{{url_for('user.signup')}}">signup</a></li>
            {%endif%}
        </ul>
    </nav>
    <!-- ***********************************MAIN************************************ -->
    <main style="min-height: 650px;" class="container-fluid p-3 text-uppercase">
        {%block main%}
        {%endblock%}
    </main>
    <!-- ***********************************FOOTER************************************ -->
    <footer class="container-fluid bg-dark text-light text-center text-uppercase p-5">
        <section>
            <h5>copyright &copy; 2020</h5>
            <h6>all rights are reserved by zuber shekh</h6>
        </section>
    </footer>
    <!-- ***********************************SCRIPTS************************************ -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
